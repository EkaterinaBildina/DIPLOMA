<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client list</title>

</head>

<body>
<h1>UsersList:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.name}"></a></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
